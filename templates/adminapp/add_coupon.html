{% extends "adminapp/admin_base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}


{% block content %}
<div class="container ">
   <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-10 ">
            <div class="card" style="border-radius: 8px;">
                <div class="card-body p-5">    
                    <h4>Add Coupon</h4>
                    <form action="{% url 'add_coupon' %}" method="post" enctype="multipart/form-data" class="col-xl-6">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="form-group">
                            <div id="image-box" class="image-container"></div>
                            <button class="btn btn-dark" id="confirm-btn" style="width: 100%; margin-top: 10px;" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </div> 
</div>
{% endblock %}
