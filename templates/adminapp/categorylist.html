{% extends 'adminapp/admin_base.html' %}
{% load static %}

{% block content %}




<div class="container" >
<section>
    <div class="row active_user_table">
        <div class="table-responsive">
            <!-- <div>
                <a href="#"><button class="btn btn-primary">Add Brand</button></a>
            </div> -->
            <caption>
                <p class="table_caption"><h3>Category List</h3></p>
            </caption>
            <table class="data-table table hover multiple-select-row nowrap" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th>Category Name</th>
                        <!-- <th scope="col">Category Image</th> -->
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in  categories %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{category.category_name}}</td>
                       
                         <td><a href="{%  url 'editcategory' category.id %}"><i class="fas fa-pencil-alt"></i></a> <a href="{%  url 'deletecategory' category.id %}" style="margin-left: 15px;" onclick="deleteCategory()"><i
                            class="far fa-trash-alt"></i></a>
                        </td>
                        <!-- <td>
                            <a href="#" class="pr-5"><i class="fas fa-edit"></i></a>

                            
                            <a onclick="delete_brand('{{brand.id}}')" type="button" data-toggle="modal"
                                data-target="#exampleModalCenter" style="color: red;"><i
                                    class="fas fa-trash-alt"></i></a>
                        </td> -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>      
{% endblock %}

{% block script %}
<script>
	function deleteCategory() {
		event.preventDefault();
		var dlt = event.currentTarget.href
		console.log(dlt)
		Swal.fire({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: 'Yes, delete it!'
		}).then((result) => {
			if (result.isConfirmed) {
				
				window.location = dlt;
			}
		})
	}
</script>
{% endblock %}
