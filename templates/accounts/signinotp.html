{% extends 'base.html' %}
{% load static %}


<body>
    {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Login With OTP</h4>
      {% include 'includes/alerts.html'%}
      <form action="#" method="POST" id="otplogin">
        {%csrf_token %}
          <div class="form-group">
			 <input type="number" class="form-control" placeholder="Enter Mobile Number" name="phone" pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$">
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Get OTP</button>
          </div> <!-- form-group// -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    console.log('gooooooood')
  $("#otplogin").validate({
    rules:{
      phone:{
        required:true,
        number:true,
        minlength:10, 
        maxlength:10,
      }
    },
    messages:{
      phone:{
        minlength:"The Minimum Number of Characters should be 10",
        maxlength:"The Maximum Number of Characters should be 10",
      },
    }
  })
});
</script>

<style>
  .error{
    color: red!important;
  }
 </style> 
{% endblock %}

</body>
</html>
